<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div ng-app ng-init="abc=1;efg=2;persion={age:2,name:'haiming'};phones=['手机1','手机2','手机3']">
            <p>结果是：{{abc + efg}}</p>
            <p ng-bind="'结果是：' + (abc + efg)"></p>
            <p>名字：{{persion.name}}</p>
            <p>年龄：{{persion.age}}</p>
            <p>手机2：{{phones[2]}}</p>
        </div>
        <script src="angular/angular.js"></script>
    </body>
</html>
