<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div ng-app ng-init="quantity=1;price=5">
            <p>价格计算器：</p>
            <p>数量：<input type="number" ng-model="quantity"></p>
            <p>单价：<input type="number" ng-model="price"></p>
            <p>总价：{{quantity * price}}</p>
        </div>

        <script src="angular/angular.js"></script>
    </body>
</html>
